    Content: |
      I am a first-year PhD student at the Yonsei University advised by Prof. [Seong Jae Hwang](https://micv.yonsei.ac.kr/seongjae).
      My research areas are computer vision, medical image analysis, and AI efficiency.
      
    imageUrl: "imgs/profile.jpg"
    imageTitle: profile
    imageWidth: 120
    imageHeight: 120
  
  socialIcons:
    - name: email
      url: "mailto:kyyle2114[at]gmail.com"
    - name: github
      url: "https://github.com/kyyle2114"
    - name: googlescholar
      url: "https://scholar.google.com/citations?user=H9Yo4NsAAAAJ&hl=en"
    - name: linkedin
      url: "https://www.linkedin.com/in/kyyle2114"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

